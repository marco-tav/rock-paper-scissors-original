<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors!</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/rock-paper-scissors.js" async></script>
    </head>
    
    <body>
        <div class="container">
            <h1 id="title">Rock-Paper-Scissors</h1>

            <div class="message-box">
                <p class="message">Welcome! Using the left button, you can choose the number of rounds!</p>
            </div>

            <div class="game-buttons">
                <input id="rounds-number" type="number">
                <button class="button" id="rock" type="button">Rock</button>
                <button class="button" id="paper" type="button">Paper</button>
                <button class="button" id="scissors" type="button">Scissors</button>
                <button class="button" id="number-selector" type="button">Play Again</button>
            </div>
        </div>
    </body>
</html>
